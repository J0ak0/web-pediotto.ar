<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumate a OTTO</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Agregar Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Agregar fuente de Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../images/Logo.png" alt="Logo" />
        </div>
        <a href="../../index.html" class="back_index"
          >Volver a la página principal</a
        >
      </nav>
    </header>
    <main class="main_login">
      <h2>Registrarse</h2>
      <form action="../../index.html" method="POST">
        <!-- Campos del formulario de registro -->
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="contrasena"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Registrarse</button>
      </form>
    </main>
    <footer>
      <p>Derechos Reservados &copy; 2023</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/tuusuario" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.twitter.com/tuusuario" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com/tuusuario" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
